services:
  test-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: baby_app_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d baby_app_test"]
      interval: 5s
      timeout: 5s
      retries: 5
