services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: baby_app_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d baby_app_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
