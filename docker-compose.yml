services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: baby_app_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d baby_app_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://dev_user:dev_password@db:5432/baby_app_dev
      - SECRET_KEY=dev-secret-key
      - SYSTEM_INVITE_CODE=dev-invite-code
      - ENVIRONMENT=development
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
