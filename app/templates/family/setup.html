{% extends "base.html" %}

{% block title %}家族のセットアップ - Baby-App{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-primary dark:text-blue-400">家族のセットアップ</h2>
    
    <div class="mb-10">
        <h3 class="text-lg font-semibold mb-3">新しい家族を作成する</h3>
        <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">あなたが管理者となり、他の家族を招待できるようになります。</p>
        <form action="/families/create" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="family_name">
                    家族名 (例: 佐藤家)
                </label>
                <input class="shadow appearance-none border dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                       id="family_name" name="name" type="text" placeholder="佐藤家" required>
            </div>
            <button class="w-full bg-primary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                家族を作成
            </button>
        </form>
    </div>

    <hr class="my-8 dark:border-gray-700">

    <div>
        <h3 class="text-lg font-semibold mb-3">既存の家族に参加する</h3>
        <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">共有された招待コードを入力してください。</p>
        <form action="/families/join" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="invite_code">
                    招待コード
                </label>
                <input class="shadow appearance-none border dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                       id="invite_code" name="invite_code" type="text" placeholder="XXXX-XXXX" required>
            </div>
            {% if request.query_params.get('error') == 'invalid_code' %}
            <p class="text-red-500 text-xs italic mb-4">無効な招待コードです。</p>
            {% endif %}
            <button class="w-full bg-secondary hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                家族に参加
            </button>
        </form>
    </div>
</div>
{% endblock %}
