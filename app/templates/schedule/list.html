{% extends "base.html" %}

{% block title %}スケジュール - Baby-App{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3 mb-4 md:mb-6">
        <h1 class="text-2xl md:text-3xl font-bold">スケジュール</h1>
        <button hx-get="/schedules/new" hx-target="#form-container" hx-swap="innerHTML"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
            + 新規追加
        </button>
    </div>

    <!-- フォームコンテナ -->
    <div id="form-container" class="mb-6"></div>

    <!-- スケジュール一覧 -->
    <div id="schedule-list" class="space-y-4">
        {% for schedule in schedules %}
        {% include "schedule/item.html" %}
        {% else %}
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 text-center text-gray-500 dark:text-gray-400">
            スケジュールがありません。新規追加ボタンからスケジュールを追加してください。
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
