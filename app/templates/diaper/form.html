<div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
    <h3 class="text-xl font-semibold mb-4">おむつ交換記録を追加</h3>

    <form
        hx-post="/diapers"
        hx-target="#diaper-list"
        hx-swap="afterbegin"
        class="space-y-4"
    >
    <input type="hidden" name="csrf_token" value="{{ request.state.csrf_token }}">
        <div>
            <label for="change_time" class="block text-sm font-medium mb-2">
                交換時間
            </label>
            <input
                type="datetime-local"
                id="change_time"
                name="change_time"
                value="{{ now().strftime('%Y-%m-%dT%H:%M') }}"
                required
                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700"
            >
        </div>

        <div>
            <label for="diaper_type" class="block text-sm font-medium mb-2">
                種類
            </label>
            <select
                id="diaper_type"
                name="diaper_type"
                required
                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700"
            >
                <option value="wet">💧 おしっこ</option>
                <option value="dirty">💩 うんち</option>
                <option value="both">💧💩 両方</option>
            </select>
        </div>

        <div>
            <label for="notes" class="block text-sm font-medium mb-2">
                メモ
            </label>
            <textarea
                id="notes"
                name="notes"
                rows="3"
                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700"
                placeholder="任意"
            ></textarea>
        </div>

        <div class="flex gap-2">
            <button
                type="submit"
                class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
            >
                追加
            </button>
            <button
                type="button"
                onclick="document.getElementById('form-container').innerHTML = ''"
                class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
            >
                キャンセル
            </button>
        </div>
    </form>
</div>
