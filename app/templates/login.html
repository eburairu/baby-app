{% extends "base.html" %}

{% block title %}ログイン - Baby-App{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 md:p-8 mx-3 md:mx-0">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400">👶 Baby-App</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">総合育児管理アプリケーション</p>
        </div>

        <h2 class="text-2xl font-semibold mb-6">ログイン</h2>

        <form hx-post="/login" hx-encoding="application/x-www-form-urlencoded" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium mb-2">
                    ユーザー名
                </label>
                <input type="text" id="username" name="username" required minlength="3"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-2">
                    パスワード
                </label>
                <input type="password" id="password" name="password" required minlength="6"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                ログイン
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600 dark:text-gray-400">
                アカウントをお持ちでないですか？
                <a href="/register" class="text-blue-600 dark:text-blue-400 hover:underline">
                    新規登録
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
