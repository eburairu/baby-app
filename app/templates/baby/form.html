{% extends "base.html" %}

{% block title %}赤ちゃん登録 - Baby-App{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-primary dark:text-blue-400">赤ちゃんの登録</h2>
    
    <form action="/babies/create" method="post">
        <input type="hidden" name="csrf_token" value="{{ request.state.csrf_token }}">
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="name">
                名前
            </label>
            <input class="shadow appearance-none border dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                   id="name" name="name" type="text" placeholder="赤ちゃんのお名前" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="birthday">
                誕生日
            </label>
            <input class="shadow appearance-none border dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                   id="birthday" name="birthday" type="date">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="due_date">
                出産予定日（プレママ期）
            </label>
            <input class="shadow appearance-none border dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                   id="due_date" name="due_date" type="date">
            <p class="text-gray-600 dark:text-gray-400 text-xs italic mt-1">まだ生まれていない場合はこちらを入力してください。</p>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-primary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                登録する
            </button>
            <a href="/dashboard" class="text-sm text-gray-600 dark:text-gray-400 hover:underline">キャンセル</a>
        </div>
    </form>
</div>
{% endblock %}
