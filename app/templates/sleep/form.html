<div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 mb-6">
    <h3 class="text-xl font-semibold mb-4">
        {% if sleep %}睡眠記録を編集{% else %}睡眠記録を手動で追加{% endif %}
    </h3>

    <form
        {% if sleep %}
            hx-post="/sleeps/{{ sleep.id }}"
            hx-target="#sleep-{{ sleep.id }}"
            hx-swap="outerHTML"
        {% else %}
            hx-post="/sleeps"
            hx-target="#sleep-list"
            hx-swap="afterbegin"
        {% endif %}
        class="space-y-4"
    >
    <input type="hidden" name="csrf_token" value="{{ request.state.csrf_token }}">
    <input type="hidden" name="baby_id" value="{{ baby.id }}">
        <div>
            <label for="start_time" class="block text-sm font-medium mb-2">
                開始時間
            </label>
            <input
                type="datetime-local"
                id="start_time"
                name="start_time"
                value="{% if sleep %}{{ sleep.start_time.strftime('%Y-%m-%dT%H:%M') }}{% else %}{{ now().strftime('%Y-%m-%dT%H:%M') }}{% endif %}"
                required
                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700"
            >
        </div>

        <div>
            <label for="end_time" class="block text-sm font-medium mb-2">
                終了時間（任意）
            </label>
            <input
                type="datetime-local"
                id="end_time"
                name="end_time"
                value="{% if sleep and sleep.end_time %}{{ sleep.end_time.strftime('%Y-%m-%dT%H:%M') }}{% endif %}"
                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700"
            >
        </div>

        <div>
            <label for="notes" class="block text-sm font-medium mb-2">
                メモ
            </label>
            <textarea
                id="notes"
                name="notes"
                rows="3"
                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700"
                placeholder="任意"
            >{% if sleep and sleep.notes %}{{ sleep.notes }}{% endif %}</textarea>
        </div>

        <div class="flex gap-2">
            <button
                type="submit"
                class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
            >
                {% if sleep %}更新{% else %}追加{% endif %}
            </button>
            <button
                type="button"
                onclick="document.getElementById('form-container').innerHTML = ''"
                class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
            >
                キャンセル
            </button>
        </div>
    </form>
</div>
