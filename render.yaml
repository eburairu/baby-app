services:
  - type: web
    name: baby-app
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt && alembic upgrade head"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: baby-app-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production

databases:
  - name: baby-app-db
    databaseName: baby_app
    user: baby_app_user
    plan: free
