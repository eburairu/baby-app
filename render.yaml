services:
  - type: web
    name: baby-app
    env: docker
    region: oregon
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false  # Renderダッシュボードで手動設定（Neon接続文字列）
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: SYSTEM_INVITE_CODE
        sync: false  # Renderダッシュボードで手動設定
