services:
  - type: web
    name: baby-app
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt && alembic upgrade head"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        sync: false  # Renderダッシュボードで手動設定（Neon接続文字列）
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
